<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #8244af 0%, #00c6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
        }

        .form-container {
            background: rgba(0,0,0,0.7);
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #fff;
            margin-bottom: 1.5rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: linear-gradient(90deg, #8244af 0%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #00c6ff 0%, #8244af 100%);
        }

        div[style*="color:red"], div[style*="color:green"] {
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 500;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Password</h2>
        {% if error %}<div style="color:red;">{{ error }}</div>{% endif %}
        {% if message %}<div style="color:green;">{{ message }}</div>{% endif %}
        {% if not message %}
        <form method="POST">
            <input type="password" name="password" placeholder="New password" required>
            <button type="submit">Reset Password</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
