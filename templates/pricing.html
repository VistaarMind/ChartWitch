<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment - ChartWitch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
        <style>
        /* Critical CSS inlined to prevent render blocking */
        :root {
            /* Light mode colors */
            --primary-color: #8244af;
            --primary-light: #9f5cc8;
            --background-light: #ffffff;
            --card-bg-light: #ffffff;
            --text-dark: #2d2d2d;
            --text-gray: #555555;
            --border-light: #eaeaea;

            /* Light Mode Colors */
            --primary: #cb6dea;
            --primary-dark: #a94ec1;
            --secondary: #87CEEB;
            --accent: #ff7b7b;
            --dark: #222;
            --light: #f5f5f5;
            --gray: #888;
            --background: white;
            --text-color: #222;
            --gradient: linear-gradient(109.6deg, #ff7b7b 11.2%, #cb6dea 91.1%);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        
        
        /* Dark Mode Colors */
        
            --primary: #cb6dea;
            --primary-dark: #a94ec1;
            --dark: #f5f5f5;
            --light: #222;
            --gray: #aaa;
            --background: #1a1a1a;
            --text-color: #f5f5f5;
            --gradient: linear-gradient(109.6deg, #ff7b7b 11.2%, #cb6dea 91.1%);
            --shadow: 0 4px 15px rgba(255, 255, 255, 0.1);

            /* Dark mode colors */
            --background-dark: #1a1a1a;
            --card-bg-dark: #2d2d2d;
            --border-dark: #3d3d3d;
            --text-light: #f0f0f0;
            --text-gray-dark: #b0b0b0;
        }
    </style>
    <div class="container">
        <div class="payment-container">
            <h1 style="color: white;">Pricing Details</h1>
            
            <div class="plan-details">
                <h2 style="color: white;">Monthly Billing : </h2>
                <div class="price">Only $6.99/month* !!</div>
                <ul class="features">
                    <li>Secure Transaction</li>
                    <li>Basic & Advance features</li>
                    <li>Includes Future Updates</li>
                    <li>HIPAA Compliant</li>
                    <li>Cancel Anytime</li>
                    <li>*Pricing does not include Sales & other applicable taxes</li>
                 </ul>
            </div>
                <div style="
                        display: flex;
                        flex-direction: column;">
                <a href="/signup" style="text-decoration: none;">
                    <button id="checkout-and-portal-button" type="button" class="submit-button">Register Now</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
