
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #8244af 0%, #00c6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background: rgba(0,0,0,0.8);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .subtitle {
            color: rgba(255,255,255,0.7);
            margin-bottom: 2rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #00c6ff;
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        input[type="email"]::placeholder {
            color: rgba(255,255,255,0.5);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem 1.2rem;
            background: linear-gradient(135deg, #8244af 0%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(130, 68, 175, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .success {
            background: rgba(40, 167, 69, 0.1);
            color: #51cf66;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-link {
            margin-top: 1.5rem;
            text-align: center;
        }

        .back-link a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #00c6ff;
        }

        .security-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            line-height: 1.4;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Forgot Password?</h2>
        <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
        
        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}
        
        {% if message %}
            <div class="message success">{{ message }}</div>
        {% endif %}
        
        <form method="POST" id="forgotPasswordForm">
            <div class="input-group">
                <input type="email" 
                       name="email" 
                       placeholder="Enter your email address" 
                       required 
                       autocomplete="email"
                       id="emailInput">
            </div>
            <button type="submit" id="submitBtn">Send Reset Link</button>
        </form>
        
        <div class="back-link">
            <a href="/login">‚Üê Back to Login</a>
        </div>
        
        <div class="security-info">
            üîí For security reasons, we'll only send reset instructions to registered email addresses.
        </div>
    </div>

    <script>
        // Enhanced form handling
        const form = document.getElementById('forgotPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('emailInput');
        
        form.addEventListener('submit', function(e) {
            const email = emailInput.value.trim();
            
            // Basic client-side validation
            if (!email) {
                e.preventDefault();
                showError('Please enter your email address.');
                return;
            }
            
            if (!isValidEmail(email)) {
                e.preventDefault();
                showError('Please enter a valid email address.');
                return;
            }
            
            // Show loading state
            submitBtn.innerHTML = 'Sending...';
            submitBtn.disabled = true;
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showError(message) {
            // Remove existing error messages
            const existingError = document.querySelector('.message.error');
            if (existingError) {
                existingError.remove();
            }
            
            // Create and insert new error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message error';
            errorDiv.textContent = message;
            
            const form = document.getElementById('forgotPasswordForm');
            form.parentNode.insertBefore(errorDiv, form);
        }
    </script>
</body>
</html>
