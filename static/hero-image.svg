<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9f9f9" />
      <stop offset="100%" stop-color="#e6e6e6" />
    </linearGradient>
    
    <!-- Shadow effects -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#0003" />
    </filter>
    
    <!-- Glow effects -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="10%" stop-color="#cb6dea" />
      <stop offset="90%" stop-color="#a94ec1" />
    </linearGradient>
    
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="100%" stop-color="#f5f5f5" />
    </linearGradient>
  </defs>
  
  <!-- Main illustration -->
  <g transform="translate(400, 300)">
    <!-- Large medical chart/document with AI processing visualization -->
    <g transform="translate(-180, 0) rotate(-10)">
      <!-- Paper stack (multiple documents) -->
      <rect x="-120" y="-160" width="240" height="320" rx="5" fill="#f0f0f0" filter="url(#shadow)" />
      <rect x="-125" y="-165" width="240" height="320" rx="5" fill="#f8f8f8" transform="translate(-5, -5)" />
      
      <!-- Main document -->
      <rect x="-120" y="-160" width="240" height="320" rx="5" fill="url(#paperGradient)" stroke="#ddd" stroke-width="1" />
      
      <!-- Document lines (handwritten medical notes) -->
      <line x1="-100" y1="-120" x2="80" y2="-120" stroke="#ccc" stroke-width="1" />
      <path d="M-90,-120 C-70,-125 -50,-115 -30,-120 S-10,-125 10,-120 S30,-115 50,-120 S70,-125 90,-120" 
            stroke="#888" stroke-width="2" fill="none" />
            
      <line x1="-100" y1="-90" x2="80" y2="-90" stroke="#ccc" stroke-width="1" />
      <path d="M-90,-90 C-80,-95 -70,-85 -60,-90 S-50,-95 -40,-90 S-30,-85 -20,-90 S-10,-95 0,-90 S10,-85 20,-90" 
            stroke="#888" stroke-width="2" fill="none" />
            
      <line x1="-100" y1="-60" x2="80" y2="-60" stroke="#ccc" stroke-width="1" />
      <path d="M-90,-60 C-70,-65 -50,-55 -30,-60 S-10,-65 10,-60 S30,-55 50,-60 S70,-65 90,-60" 
            stroke="#888" stroke-width="2" fill="none" />
      
      <!-- Checkboxes and medical form elements -->
      <rect x="-100" y="-20" width="15" height="15" rx="2" fill="none" stroke="#888" stroke-width="1" />
      <path d="M-97,-13 L-93,-9 L-88,-16" stroke="#a94ec1" stroke-width="2" fill="none" />
      <line x1="-75" y1="-12" x2="-20" y2="-12" stroke="#888" stroke-width="2" />
      
      <rect x="-100" y="10" width="15" height="15" rx="2" fill="none" stroke="#888" stroke-width="1" />
      <line x1="-75" y1="18" x2="-10" y2="18" stroke="#888" stroke-width="2" />
      
      <rect x="-100" y="40" width="15" height="15" rx="2" fill="none" stroke="#888" stroke-width="1" />
      <path d="M-97,47 L-93,51 L-88,44" stroke="#a94ec1" stroke-width="2" fill="none" />
      <line x1="-75" y1="48" x2="-30" y2="48" stroke="#888" stroke-width="2" />
      
      <!-- Medical symbols -->
      <rect x="50" y="-20" width="30" height="75" rx="5" fill="#f0f0f0" stroke="#ccc" />
      <path d="M65,0 L65,20 M55,10 L75,10" stroke="#a94ec1" stroke-width="2" />
      <circle cx="65" cy="40" r="10" fill="none" stroke="#888" stroke-width="1" />
      <path d="M60,40 A 5 5 0 0 1 70,40" stroke="#888" stroke-width="1" fill="none" />
    </g>
    
    <!-- AI-processed clean document -->
    <g transform="translate(70, -20) rotate(5)">
      <!-- Clean document with shadow -->
      <rect x="-110" y="-150" width="220" height="300" rx="5" fill="white" filter="url(#shadow)" />
      
      <!-- Document header -->
      <rect x="-110" y="-150" width="220" height="40" rx="5" fill="url(#purpleGradient)" />
      <text x="-90" y="-125" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">PATIENT SUMMARY</text>
      
      <!-- Document content - clean, formatted text -->
      <line x1="-90" y1="-90" x2="90" y2="-90" stroke="#e0e0e0" stroke-width="1" />
      <rect x="-90" y="-85" width="180" height="10" rx="2" fill="#e8e8e8" />
      
      <line x1="-90" y1="-60" x2="90" y2="-60" stroke="#e0e0e0" stroke-width="1" />
      <rect x="-90" y="-55" width="120" height="10" rx="2" fill="#e8e8e8" />
      
      <line x1="-90" y1="-30" x2="90" y2="-30" stroke="#e0e0e0" stroke-width="1" />
      <rect x="-90" y="-25" width="160" height="10" rx="2" fill="#e8e8e8" />
      
      <!-- Section headers -->
      <rect x="-90" y="0" width="70" height="15" rx="2" fill="url(#purpleGradient)" opacity="0.7" />
      <line x1="-90" y1="30" x2="90" y2="30" stroke="#e0e0e0" stroke-width="1" />
      <rect x="-90" y="35" width="140" height="10" rx="2" fill="#e8e8e8" />
      
      <rect x="-90" y="60" width="70" height="15" rx="2" fill="url(#purpleGradient)" opacity="0.7" />
      <line x1="-90" y1="90" x2="90" y2="90" stroke="#e0e0e0" stroke-width="1" />
      <rect x="-90" y="95" width="160" height="10" rx="2" fill="#e8e8e8" />
    </g>
    
    <!-- Magical transformation elements between documents -->
    <g filter="url(#glow)">
      <path d="M-70,-30 C-20,-50 20,-50 70,-30" stroke="url(#purpleGradient)" stroke-width="5" fill="none" stroke-dasharray="10,5" />
      
      <!-- Magic sparkles -->
      <circle cx="-40" cy="-40" r="5" fill="#cb6dea" opacity="0.8" />
      <circle cx="0" cy="-50" r="7" fill="#cb6dea" opacity="0.8" />
      <circle cx="40" cy="-40" r="5" fill="#cb6dea" opacity="0.8" />
      
      <!-- Stars -->
      <polygon points="0,-90 2,-80 12,-80 4,-74 8,-64 0,-70 -8,-64 -4,-74 -12,-80 -2,-80" fill="#cb6dea" opacity="0.6" />
      <polygon points="-60,20 -58,30 -48,30 -56,36 -52,46 -60,40 -68,46 -64,36 -72,30 -62,30" fill="#cb6dea" opacity="0.6" transform="scale(0.6)" />
      <polygon points="60,20 62,30 72,30 64,36 68,46 60,40 52,46 56,36 48,30 58,30" fill="#cb6dea" opacity="0.6" transform="scale(0.6)" />
    </g>
    
    <!-- Wand with magical effect -->
    <g transform="translate(0, 100) rotate(-30)">
      <rect x="-5" y="-10" width="10" height="120" rx="5" ry="5" fill="#a94ec1" />
      <polygon points="0,-25 10,-10 0,5 -10,-10" fill="#cb6dea" filter="url(#glow)" />
      
      <!-- Magical trail -->
      <path d="M0,-20 C-80,-100 80,-150 0,-200" stroke="url(#purpleGradient)" stroke-width="3" fill="none" stroke-dasharray="5,3" filter="url(#glow)" opacity="0.7" />
    </g>
  </g>
  
  <!-- Small additional elements -->
  <g filter="url(#glow)" opacity="0.8">
    <circle cx="180" cy="100" r="4" fill="#cb6dea" />
    <circle cx="650" cy="200" r="5" fill="#cb6dea" />
    <circle cx="500" cy="450" r="3" fill="#cb6dea" />
    <polygon points="700,300 705,315 720,315 710,325 715,340 700,330 685,340 690,325 680,315 695,315" fill="#cb6dea" transform="scale(0.5)" />
  </g>
</svg>